<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flexContainer"> 
            <div class="combineColor">

                <h1 class="headerColor"> Etch-a-Sketch!</h1>
                <div id="containerBtn" class="custom"> 
                    <button id="btn" class="buttonColor"> Create Board! </button>
                </div>
                <div style="color: white;"> Click Eraser twice to go back </div>
                <div id="displayName" style="color: white;"> </div>
            </div>
        </div>
        <div class="biggerBox">
            <div id="container"> 
                <div id="jar"> </div>
            </div>
        </div>
        <div class="bottomFlex"> 
            <div class="footer"> Built and designed by, Lonkmaster and Elemed Hai </div>
        </div>
        <script src="javascript.js"> </script>
    </body>
</html>
